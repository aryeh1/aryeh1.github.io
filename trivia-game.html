<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .answers {
      display: flex;
      flex-direction: column;
    }

    .answer-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .answer-btn:hover {
      background-color: #45a049;
    }

    .result {
      min-height: 24px;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #1976D2;
    }

    #start-screen {
      display: block;
    }

    #game-screen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Start Trivia Game</h1>
      <form id="start-form">
        <label for="category">Category:</label>
        <select id="category">
          <option value="">Any</option>
          <option value="9">General Knowledge</option>
          <option value="17">Science & Nature</option>
          <option value="23">History</option>
          <option value="22">Geography</option>
        </select><br /><br />

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select><br /><br />

        <label for="amount">Number of Questions:</label>
        <input type="number" id="amount" min="1" max="50" value="10" /><br /><br />

        <button type="submit">Start Game</button>
      </form>
    </div>

    <div id="game-screen">
      <h1>Trivia Game</h1>
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
      <div class="score" id="score"></div>
      <button class="next-btn" id="next-btn" style="display: none;">Next Question</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = parseInt(localStorage.getItem("triviaScore")) || 0;

    document.getElementById("start-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      const difficulty = document.getElementById("difficulty").value;

      let url = `https://opentdb.com/api.php?amount=${amount}&type=multiple`;
      if (category) url += `&category=${category}`;
      if (difficulty) url += `&difficulty=${difficulty}`;

      const res = await fetch(url);
      const data = await res.json();
      questions = data.results.map(q => ({
        question: decodeHTML(q.question),
        correct_answer: decodeHTML(q.correct_answer),
        incorrect_answers: q.incorrect_answers.map(decodeHTML)
      }));
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
      currentQuestionIndex = 0;
      displayQuestion();
    });

    function decodeHTML(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function displayQuestion() {
      const questionElement = document.getElementById("question");
      const answersElement = document.getElementById("answers");
      const resultElement = document.getElementById("result");
      const scoreElement = document.getElementById("score");
      const nextBtn = document.getElementById("next-btn");

      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      answersElement.innerHTML = "";
      resultElement.textContent = "";
      scoreElement.textContent = `Score: ${score}`;
      nextBtn.style.display = "none";

      const allAnswers = [
        currentQuestion.correct_answer,
        ...currentQuestion.incorrect_answers
      ];
      allAnswers.sort(() => Math.random() - 0.5);

      allAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.classList.add("answer-btn");
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer);
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(selectedAnswer) {
      const currentQuestion = questions[currentQuestionIndex];
      const resultElement = document.getElementById("result");
      const nextBtn = document.getElementById("next-btn");

      if (selectedAnswer === currentQuestion.correct_answer) {
        resultElement.textContent = "Correct!";
        resultElement.style.color = "green";
        score++;
        localStorage.setItem("triviaScore", score);
        document.getElementById("score").textContent = `Score: ${score}`;
      } else {
        resultElement.textContent = "Wrong! The correct answer was: " + currentQuestion.correct_answer;
        resultElement.style.color = "red";
      }
      nextBtn.style.display = "inline-block";
    }

    document.getElementById("next-btn").onclick = function () {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        alert(`You've completed the quiz! Your score: ${score}/${questions.length}`);
        currentQuestionIndex = 0;
        document.getElementById("start-screen").style.display = "block";
        document.getElementById("game-screen").style.display = "none";
      }
    };
  </script>
</body>
</html>
