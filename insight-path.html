<!-- main.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבוך המחשבות - מסע פילוסופי אישי</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #bbdefb;
            --light: #f5f7fa;
            --dark: #333;
            --accent: #6b7a8f;
            --success: #4caf50;
        }

        body {
            font-family: 'Roboto', 'David', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 15px;
            background: var(--primary);
            color: white;
            padding: 20px;
            margin: -15px -15px 20px -15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #fff;
            margin-top: 5px;
        }

        .section {
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .active {
            display: block;
        }

        .starting-questions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }

        .question-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: right;
        }

        .question-btn:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        .custom-question {
            display: flex;
            margin-top: 15px;
            flex-direction: column;
            gap: 10px;
        }

        .custom-question input {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .start-custom-btn {
            padding: 12px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-custom-btn:hover {
            background-color: #1565c0;
        }

        #maze-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-display {
            text-align: center;
            background: rgba(74, 144, 226, 0.1);
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 auto;
        }

        .choice-btn {
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: right;
            width: 100%;
            font-size: 1rem;
        }

        .choice-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        #visualization {
            padding: 10px;
        }

        #maze-svg {
            border-radius: 8px;
            width: 100%;
            height: 300px;
            max-height: 70vh;
            background: white;
        }

        #wisdom-book {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary);
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: var(--primary);
            color: white;
            margin-top: 30px;
        }

        @media (min-width: 768px) {
            .custom-question {
                flex-direction: row;
            }

            .custom-question input {
                flex: 1;
                border-radius: 8px 0 0 8px;
            }

            .start-custom-btn {
                border-radius: 0 8px 8px 0;
            }

            .choices-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .choice-btn {
                width: auto;
                min-width: 200px;
            }

            .button-container {
                flex-direction: row;
                justify-content: center;
            }
            
            #maze-svg {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> מבוך המחשבות</h1>
            <p class="subtitle">מסע פילוסופי אל תוך עולמך הפנימי</p>
        </header>

        <div id="introduction" class="section active card">
            <h2>ברוכים הבאים למסע</h2>
            <p>בחר שאלה מהרשימה או כתוב שאלה משלך להתחלת המסע</p>
            
            <div id="starting-questions" class="starting-questions">
                <!-- הכפתורים ייוצרו דינמית מקובץ הדאטא -->
            </div>
            
            <div class="custom-question">
                <input type="text" id="custom-question" placeholder="או כתוב שאלה משלך...">
                <button id="start-custom" class="start-custom-btn">התחל</button>
            </div>
        </div>

        <div id="maze-container" class="section hidden">
            <div class="card question-display">
                <h2 id="current-question"></h2>
                <div id="question-context"></div>
            </div>
            
            <div id="choices" class="choices-container"></div>
            
            <div id="visualization" class="card">
                <svg id="maze-svg" width="100%" height="300"></svg>
            </div>
        </div>

        <div id="summary" class="section hidden">
            <div class="card">
                <h2>ספר החכמה שלך</h2>
                <div id="wisdom-book"></div>
                <div class="button-container">
                    <button id="restart" class="action-btn"><i class="fas fa-redo"></i> התחל מסע חדש</button>
                    <button id="download-pdf" class="action-btn"><i class="fas fa-download"></i> הורד כ-PDF</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 | מבוך המחשבות</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script>
    <script>
        // Visualization
        const ThoughtMazeViz = (function() {
            let svgData = null;
            
            function init() {
                const svg = d3.select('#maze-svg');
                svg.selectAll("*").remove();
                
                const svgElement = document.getElementById('maze-svg');
                const svgWidth = svgElement.clientWidth;
                const svgHeight = svgElement.clientHeight;
                
                const centerX = svgWidth / 2;
                const centerY = svgHeight / 2;
                
                svg.append("circle")
                    .attr("cx", centerX)
                    .attr("cy", centerY)
                    .attr("r", 20)
                    .attr("fill", "#4a90e2");

                svg.append("text")
                    .attr("x", centerX)
                    .attr("y", centerY)
                    .attr("text-anchor", "middle")
                    .attr("dy", ".35em")
                    .attr("fill", "white")
                    .attr("font-size", "14px")
                    .text("התחלה");
                    
                svgData = { centerX, centerY, width: svgWidth, height: svgHeight };
                svg.datum(svgData);
                
                return svgData;
            }

            function update(pathLength) {
                if (pathLength <= 1) return;
                
                const svg = d3.select('#maze-svg');
                const { centerX, centerY, width, height } = svgData;
                
                const scaleFactor = Math.min(width, height) / 500;
                const nodeRadius = 20 * scaleFactor;
                const nodeSpacing = Math.min(60 * scaleFactor, width / 8);
                
                const angle = (pathLength - 1) * 0.7;
                const newX = centerX + ((pathLength - 1) * nodeSpacing * Math.cos(angle));
                const newY = centerY + ((pathLength - 1) * nodeSpacing * Math.sin(angle));
                
                const prevX = pathLength > 2 
                    ? centerX + ((pathLength - 2) * nodeSpacing * Math.cos((pathLength - 2) * 0.7))
                    : centerX;
                const prevY = pathLength > 2 
                    ? centerY + ((pathLength - 2) * nodeSpacing * Math.sin((pathLength - 2) * 0.7))
                    : centerY;
                
                svg.append("line")
                    .attr("x1", prevX)
                    .attr("y1", prevY)
                    .attr("x2", newX)
                    .attr("y2", newY)
                    .attr("stroke", "#6b7a8f")
                    .attr("stroke-width", 2);
                    
                svg.append("circle")
                    .attr("cx", newX)
                    .attr("cy", newY)
                    .attr("r", nodeRadius)
                    .attr("fill", "#4a90e2");
                    
                svg.append("text")
                    .attr("x", newX)
                    .attr("y", newY)
                    .attr("text-anchor", "middle")
                    .attr("dy", ".35em")
                    .attr("fill", "white")
                    .attr("font-size", `${12 * scaleFactor}px`)
                    .text(pathLength);
                    
                const vizContainer = document.getElementById('visualization');
                if (vizContainer) {
                    vizContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }

            function redrawAllNodes(pathLength) {
                init();
                for (let i = 2; i <= pathLength; i++) {
                    update(i);
                }
            }

            return {
                initialize: init,
                updateVisualization: update,
                redrawAll: redrawAllNodes
            };
        })();

        // Journey
        const ThoughtMazeJourney = (function() {
            let userPath = [];
            let currentQuestion = null;
            
            function initJourney(questionKey) {
                const questionTree = ThoughtMazeData.getQuestionTree();
                
                currentQuestion = questionKey;
                userPath = [{
                    question: questionTree[questionKey].question,
                    answer: null
                }];
                
                return {
                    currentQuestion,
                    userPath
                };
            }
            
            function createCustomQuestionTree(question) {
                const questionTree = ThoughtMazeData.getQuestionTree();
                questionTree["custom"].question = question;
                return "custom";
            }
            
            function recordChoice(questionKey, choiceIndex) {
                const questionTree = ThoughtMazeData.getQuestionTree();
                const choice = questionTree[questionKey].choices[choiceIndex];
                
                userPath[userPath.length - 1].answer = choice.text;
                
                if (choice.next === "summary") {
                    return {
                        isComplete: true,
                        userPath
                    };
                }

                userPath.push({
                    question: questionTree[choice.next].question,
                    answer: null
                });

                currentQuestion = choice.next;
                
                return {
                    nextQuestion: choice.next,
                    userPath,
                    isComplete: false
                };
            }
            
            function generateSummary() {
                const randomQuote = ThoughtMazeData.getRandomWisdom();
                
                let bookContent = `<h3>המסע הפילוסופי שלך</h3>`;

                bookContent += `
                    <div class="quote-highlight">
                        <blockquote>"${randomQuote.text}"</blockquote>
                        <p>— ${randomQuote.source}</p>
                    </div>
                `;

                bookContent += `<h4>השאלות והתובנות שלך:</h4><ul>`;
                
                userPath.forEach(step => {
                    bookContent += `<li><strong>${step.question}</strong>`;
                    if (step.answer) {
                        bookContent += `<br><em>בחרת: ${step.answer}</em>`;
                    }
                    bookContent += `</li>`;
                });
                
                bookContent += `</ul>`;

                bookContent += `
                    <h4>ניתוח מסכם:</h4>
                    <p>מסעך הפילוסופי חושף תבנית מחשבה המתמקדת בערכים של 
                    ${userPath.length > 3 ? 'חקירה מעמיקה ו' : ''}התבוננות פנימית.</p>
                    <p>המשך לשאול שאלות ולחפש תשובות. כפי שאמרו חז"ל: "הוי מתלמידי אהרן, אוהב שלום ורודף שלום, אוהב את הבריות ומקרבן לתורה".</p>
                `;
                
                return bookContent;
            }
            
            return {
                init: initJourney,
                createCustomQuestion: createCustomQuestionTree,
                recordUserChoice: recordChoice,
                getCurrentQuestion: () => currentQuestion,
                getUserPath: () => userPath,
                generateSummaryContent: generateSummary
            };
        })();

        // UI Controller
        const ThoughtMazeUI = (function() {
            function displayQuestion(questionKey) {
                const questionTree = ThoughtMazeData.getQuestionTree();
                const questionData = questionTree[questionKey];
                
                document.getElementById('current-question').textContent = questionData.question;
                
                let contextHTML = `<p>${questionData.context}</p>`;
                if (questionData.quote) {
                    contextHTML += `<blockquote>"${questionData.quote.text}" - <cite>${questionData.quote.source}</cite></blockquote>`;
                }
                document.getElementById('question-context').innerHTML = contextHTML;

                const choicesContainer = document.getElementById('choices');
                choicesContainer.innerHTML = '';

                if (questionData.choices && questionData.choices.length > 0) {
                    questionData.choices.forEach((choice, index) => {
                        const choiceButton = document.createElement('button');
                        choiceButton.className = 'choice-btn';
                        choiceButton.textContent = choice.text;
                        choiceButton.dataset.questionKey = questionKey;
                        choiceButton.dataset.choiceIndex = index;
                        choicesContainer.appendChild(choiceButton);
                    });
                } else {
                    showSummary();
                }
            }

            function showIntroduction() {
                document.getElementById('introduction').classList.add('active');
                document.getElementById('introduction').classList.remove('hidden');
                document.getElementById('maze-container').classList.add('hidden');
                document.getElementById('maze-container').classList.remove('active');
                document.getElementById('summary').classList.add('hidden');
                document.getElementById('summary').classList.remove('active');
            }
            
            function showMaze() {
                document.getElementById('introduction').classList.remove('active');
                document.getElementById('introduction').classList.add('hidden');
                document.getElementById('maze-container').classList.remove('hidden');
                document.getElementById('maze-container').classList.add('active');
                document.getElementById('summary').classList.add('hidden');
                document.getElementById('summary').classList.remove('active');
            }
            
            function showSummary() {
                document.getElementById('introduction').classList.remove('active');
                document.getElementById('introduction').classList.add('hidden');
                document.getElementById('maze-container').classList.remove('active');
                document.getElementById('maze-container').classList.add('hidden');
                document.getElementById('summary').classList.remove('hidden');
                document.getElementById('summary').classList.add('active');
            }
            
            function displayWisdomBook(content) {
                document.getElementById('wisdom-book').innerHTML = content;
            }
            
            function initializeStartingButtons() {
                const startingQuestions = ThoughtMazeData.getStartingQuestions();
                const container = document.getElementById('starting-questions');
                
                startingQuestions.forEach(q => {
                    const button = document.createElement('button');
                    button.className = 'question-btn start-btn';
                    button.setAttribute('data-question', q.key);
                    button.textContent = q.text;
                    container.appendChild(button);
                });
            }
            
            return {
                displayQuestion,
                showIntroduction,
                showMaze,
                showSummary,
                displayWisdomBook,
                initializeStartingButtons
            };
        })();

        // Main Application
        document.addEventListener('DOMContentLoaded', function() {
            const customStartButton = document.getElementById('start-custom');
            const customQuestionInput = document.getElementById('custom-question');
            
            // Initialize starting question buttons from data
            ThoughtMazeUI.initializeStartingButtons();
            
            // Setup event delegation for dynamically created buttons
            document.getElementById('starting-questions').addEventListener('click', function(e) {
                if (e.target.classList.contains('start-btn')) {
                    const questionKey = e.target.getAttribute('data-question');
                    startMaze(questionKey);
                }
            });

            customStartButton.addEventListener('click', function() {
                const customQuestion = customQuestionInput.value.trim();
                if (customQuestion) {
                    const questionKey = ThoughtMazeJourney.createCustomQuestion(customQuestion);
                    startMaze(questionKey);
                }
            });
            
            document.getElementById('choices').addEventListener('click', function(event) {
                if (event.target.classList.contains('choice-btn')) {
                    const questionKey = event.target.dataset.questionKey;
                    const choiceIndex = parseInt(event.target.dataset.choiceIndex);
                    handleChoice(questionKey, choiceIndex);
                }
            });
            
            document.getElementById('restart').addEventListener('click', function() {
                location.reload();
            });

            document.getElementById('download-pdf').addEventListener('click', function() {
                alert('בגרסה המלאה: יצירת PDF מספר החכמה שלך');
            });
            
            window.addEventListener('resize', function() {
                const pathLength = ThoughtMazeJourney.getUserPath().length;
                if (pathLength > 0) {
                    ThoughtMazeViz.redrawAll(pathLength);
                }
            });
            
            function startMaze(questionKey) {
                ThoughtMazeJourney.init(questionKey);
                ThoughtMazeUI.showMaze();
                ThoughtMazeUI.displayQuestion(questionKey);
                ThoughtMazeViz.initialize();
            }
            
            function handleChoice(questionKey, choiceIndex) {
                const result = ThoughtMazeJourney.recordUserChoice(questionKey, choiceIndex);
                
                if (result.isComplete) {
                    finishJourney();
                } else {
                    ThoughtMazeUI.displayQuestion(result.nextQuestion);
                    ThoughtMazeViz.updateVisualization(result.userPath.length);
                }
            }
            
            function finishJourney() {
                const summaryContent = ThoughtMazeJourney.generateSummaryContent();
                ThoughtMazeUI.displayWisdomBook(summaryContent);
                ThoughtMazeUI.showSummary();
            }
        });
    </script>
</body>
</html>
