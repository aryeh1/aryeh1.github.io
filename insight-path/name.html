<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבוך המחשבות - מסע פילוסופי אישי</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="name.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> מבוך המחשבות</h1>
            <p class="subtitle">מסע פילוסופי אל תוך עולמך הפנימי</p>
        </header>

        <div id="introduction" class="section active card">
            <h2>ברוכים הבאים למסע</h2>
            <p>בחר שאלה מהרשימה או כתוב שאלה משלך להתחלת המסע</p>
            
            <div class="starting-questions">
                <button class="question-btn start-btn" data-question="meaning">מהי משמעות החיים?</button>
                <button class="question-btn start-btn" data-question="happiness">מהי אושר אמיתי?</button>
                <button class="question-btn start-btn" data-question="justice">מהו צדק?</button>
                <button class="question-btn start-btn" data-question="knowledge">כיצד אנחנו יודעים מה שאנחנו יודעים?</button>
                
                <div class="custom-question">
                    <input type="text" id="custom-question" placeholder="או כתוב שאלה משלך...">
                    <button id="start-custom" class="start-custom-btn">התחל</button>
                </div>
            </div>
        </div>

        <div id="maze-container" class="section hidden">
            <div class="card question-display">
                <h2 id="current-question"></h2>
                <div id="question-context"></div>
            </div>
            
            <div id="choices" class="choices-container"></div>
            
            <div id="visualization" class="card">
                <svg id="maze-svg" width="100%" height="300"></svg>
            </div>
        </div>

        <div id="summary" class="section hidden">
            <div class="card">
                <h2>ספר החכמה שלך</h2>
                <div id="wisdom-book"></div>
                <div class="button-container">
                    <button id="restart" class="action-btn"><i class="fas fa-redo"></i> התחל מסע חדש</button>
                    <button id="download-pdf" class="action-btn"><i class="fas fa-download"></i> הורד כ-PDF</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 | מבוך המחשבות</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/journey.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
