<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבוך המחשבות - מסע פילוסופי אישי</title>
    <link rel="stylesheet" href="name.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>מבוך המחשבות</h1>
            <p class="subtitle">מסע פילוסופי אל תוך עולמך הפנימי</p>
        </header>

        <div id="introduction" class="section active">
            <h2>ברוכים הבאים למסע</h2>
            <p>מבוך המחשבות הוא מסע אישי לחקירת השאלות העמוקות שמעסיקות אותך.</p>
            <p>בחר שאלת פתיחה או כתוב את שלך:</p>
            
            <div class="starting-questions">
                <button class="question-btn" data-question="meaning">מהי משמעות החיים עבורי?</button>
                <button class="question-btn" data-question="happiness">מהו האושר האמיתי?</button>
                <button class="question-btn" data-question="purpose">מהי תכלית הקיום שלי בעולם?</button>
                <div class="custom-question">
                    <input type="text" id="custom-question" placeholder="או כתוב שאלה משלך...">
                    <button id="start-custom">התחל</button>
                </div>
            </div>
        </div>

        <div id="maze-container" class="section hidden">
            <div id="question-display">
                <h2 id="current-question"></h2>
                <div id="question-context"></div>
            </div>
            
            <div id="choices"></div>
            
            <div id="visualization">
                <svg id="maze-svg" width="100%" height="400"></svg>
            </div>
        </div>

        <div id="summary" class="section hidden">
            <h2>ספר החכמה שלך</h2>
            <div id="wisdom-book"></div>
            <button id="restart">התחל מסע חדש</button>
            <button id="download-pdf">הורד כ-PDF</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="name.js"></script>
</body>
</html>
