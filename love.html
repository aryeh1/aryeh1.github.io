    body {

      background: #fff0f5;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease;
      overflow: hidden;
    }
    #container {
      text-align: right;
      max-width: 600px;
      padding: 2rem;

    button {
      background: #ff69b4;

    .message {

      opacity: 0;

    }
    .heart {
      font-size: 3rem;
      animation: pulse 1s infinite;
      color: #ff1493;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    /* Reaction buttons */
    .reaction-btn {
      background: #fff;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .reaction-btn:hover {
      background: #ff69b4;
      color: white;
    }
  </style>
</head>
