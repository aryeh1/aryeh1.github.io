        body {
            font-family: 'Rubik', sans-serif;

            color: #a3a3a3;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .font-serif { font-family: 'Frank Ruhl Libre', serif; }

        /* Glitch Effect */
        .glitch-wrapper { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 80px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 90px, 0); }
            100% { clip: rect(60px, 9999px, 20px, 0); }
        }

        /* Noise Overlay - Fixed Z-Index issue */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; 
            opacity: 0.07;

        /* Animations */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */

        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

                    </p>
                    
                    <div class="flex flex-col gap-3">
                        <button onclick="closeModal()" class="w-full py-4 bg-white text-black font-bold hover:bg-gray-200 transition-colors tracking-widest uppercase">
                            הצלתם אותי, תודה
                        </button>
                        <button onclick="finalPurchase()" class="text-xs text-red-900 hover:text-red-500 underline transition-colors mt-2">
                            אני מתעקש לזרוק כסף לפח
                        </button>
                    </div>
                `;
                lucide.createIcons();
            });
        }

        // --- MODAL LOGIC ---
        function closeModal() {
            document.getElementById('buy-modal').classList.add('hidden');
        }

        function finalPurchase() {
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="py-12 animate-pulse">
                    <i data-lucide="loader" class="w-16 h-16 text-white animate-spin mx-auto mb-6"></i>
                    <h3 class="text-xl text-white">מעבד את הטעות שלך...</h3>
                    <p class="text-xs text-gray-500 mt-2">שורף את הכסף דיגיטלית</p>
                </div>
            `;
            lucide.createIcons();

            setTimeout(() => {
                content.innerHTML = `
                    <div class="py-8">
                        <h3 class="text-4xl text-red-500 font-serif mb-4">נמכר.</h3>
                        <p class="text-gray-400 mb-8">
                            תודה על התרומה לקרן הנופש של המנכ"ל.
                            <br>
                            המוצר לא יישלח, אבל החשבונית בדרך.
                        </p>
                        <button onclick="location.reload()" class="text-white border-b border-white pb-1 hover:text-gray-300">התחל מחדש</button>
                    </div>
                `;
            }, 2500);
        }

        // --- CONTACT FORM LOGIC ---
        function fakeSubmit(form) {
            const feedback = document.getElementById('form-feedback');
            const btn = form.querySelector('button');
            
            btn.innerHTML = "גורס...";
            btn.disabled = true;

            setTimeout(() => {
                feedback.classList.remove('hidden');
                btn.innerHTML = "נכשל בהצלחה";
                form.reset();
            }, 1500);
        }

        // --- GAME LOGIC ---
        function initDistractionGame() {
            const area = document.getElementById('game-area');
            const scoreEl = document.getElementById('score');
            if(!area) return;
            
            let savings = 0;
            let gameInterval = setInterval(() => {
                if (!document.getElementById('game-area')) {
                    clearInterval(gameInterval);
                    return;
                }

                const bubble = document.createElement('div');
                const size = Math.random() * 50 + 20;
                
                bubble.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(255,255,255,0.1);
                    border: 1px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    left: ${Math.random() * 90}%;
                    top: 100%;
                    cursor: pointer;
                    transition: transform 0.2s;
                `;

                bubble.onmouseover = () => bubble.style.background = 'rgba(220,38,38,0.4)';
                bubble.onclick = () => {
                    bubble.style.transform = "scale(1.5)";
                    bubble.style.opacity = "0";
                    setTimeout(() => bubble.remove(), 200);
                    savings += 5;
                    scoreEl.innerText = savings + " ₪";
                };

                area.appendChild(bubble);

                // Animation
                let pos = 100;
                const speed = Math.random() * 0.5 + 0.2;
                
                const move = setInterval(() => {
                    if(!bubble.isConnected) { clearInterval(move); return; }
                    pos -= speed;
                    bubble.style.top = pos + '%';
                    if(pos < -10) {
                        bubble.remove();
                        clearInterval(move);
                    }
                }, 16);

            }, 600);
        }

        // Init
        window.onload = () => {
            router('intro');
        };
    </script>
</body>
