                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-8 text-sm opacity-75">
                                        * המחירים לא כוללים משלוח ({PRICES.shipping} ₪) <br/>
                                        * התשלום יתבצע טלפונית / ביט לאחר שליחת הטופס
                                    </div>
                                </div>

                                {/* Form */}
                                <div className="p-10">
                                    {formStatus === 'success' ? (
                                        <div className="h-full flex flex-col items-center justify-center text-center">
                                            <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6">
                                                <Icons.Check />
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-900 mb-2">הפרטים נשלחו!</h3>
                                            <p className="text-gray-600 mb-6">פנינה תיצור קשר בקרוב להשלמת ההזמנה.</p>
                                            <button onClick={() => setFormStatus('idle')} className="text-teal-600 font-bold hover:underline">
                                                שליחת הזמנה נוספת
                                            </button>
                                        </div>
                                    ) : (
                                        <form onSubmit={handleSubmit} className="space-y-5">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">שם מלא</label>
                                                <input 
                                                    required 
                                                    type="text" 
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition"
                                                    placeholder="ישראל ישראלי"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">טלפון נייד</label>
                                                <input 
                                                    required 
                                                    type="tel" 
                                                    name="phone"
                                                    value={formData.phone}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition"
                                                    placeholder="050-0000000"
                                                />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">סוג ערכה</label>
                                                    <select 
                                                        name="kitType"
                                                        value={formData.kitType}
                                                        onChange={handleChange}
                                                        className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition"
                                                    >
                                                        <option>ערכת בנים</option>
                                                        <option>ערכת בנות</option>
                                                        <option>ערכה משולבת</option>
                                                        <option>כמות לגני ילדים</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">כמות</label>
                                                    <input 
                                                        type="number" 
                                                        min="1" 
                                                        max="50"
                                                        name="amount"
                                                        value={formData.amount}
                                                        onChange={handleChange}
                                                        className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition"
                                                    />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">הערות / כתובת למשלוח</label>
                                                <textarea 
                                                    rows="3"
                                                    name="comments"
                                                    value={formData.comments}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition"
                                                ></textarea>
                                            </div>
                                            
                                            <button 
                                                type="submit" 
                                                disabled={formStatus === 'loading'}
                                                className="w-full bg-teal-600 text-white font-bold py-4 rounded-xl hover:bg-teal-700 transition shadow-lg flex justify-center items-center disabled:opacity-70"
                                            >
                                                {formStatus === 'loading' ? 'שולח...' : 'שליחת הזמנה'}
                                            </button>
                                            <p className="text-xs text-gray-400 text-center">
                                                בלחיצה על הכפתור אני מאשר/ת קבלת פנייה מפנינה הייפרט לסגירת העסקה.
                                            </p>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <footer className="bg-gray-900 text-gray-400 py-8 text-center text-sm border-t border-gray-800">
                        <p>© כל הזכויות שמורות לפנינה הייפרט - פיתוח כלים חינוכיים.</p>
                        <p className="mt-2">אין להעתיק או לשכפל ללא אישור.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
